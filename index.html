<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/calculator.css">

</head>

<body>
    <div class="content-body">
        <div class="content-calculator">
            <div class="screen">
                <input type="text" placeholder="0" disabled id="screen-result">
            </div>
            <div class="btn-cal btn-cal-radius">
                <input type="button" value="7" id="button" onclick="getData(this)">
            </div>
            <div class="btn-cal btn-cal-radius">
                <input type="button" value="8" id="button" onclick="getData(this)">
            </div>
            <div class="btn-cal btn-cal-radius">
                <input type="button" value="9" id="button" onclick="getData(this)">
            </div>
            <div class="btn-cal btn-cal-radius">
                <input type="button" value="+" id="button" onclick="getData(this)">
            </div>
            <div class="btn-cal btn-cal-radius">
                <input type="button" value="4" id="button" onclick="getData(this)">
            </div>
            <div class="btn-cal btn-cal-radius">
                <input type="button" value="5" id="button" onclick="getData(this)">
            </div>
            <div class="btn-cal btn-cal-radius">
                <input type="button" value="6" id="button" onclick="getData(this)">
            </div>
            <div class="btn-cal btn-cal-radius">
                <input type="button" value="-" id="button" onclick="getData(this)">
            </div>
            <div class="btn-cal btn-cal-radius">
                <input type="button" value="1" id="button" onclick="getData(this)">
            </div>
            <div class="btn-cal btn-cal-radius">
                <input type="button" value="2" id="button" onclick="getData(this)">
            </div>
            <div class="btn-cal btn-cal-radius">
                <input type="button" value="3" id="button" onclick="getData(this)">
            </div>
            <div class="btn-cal btn-cal-radius">
                <input type="button" value="*" id="button" onclick="getData(this)">
            </div>
            <div class="btn-cal btn-cal-radius">
                <input type="button" value="0" id="button" onclick="getData(this)">
            </div>
            <div class="btn-cal btn-cal-radius">
                <input type="button" value="/" id="button" onclick="getData(this)">
            </div>
            <div class="btn-cal btn-cal-radius btn-equal">
                <input type="button" value="=" id="button" class="equal" onclick="calculate()">
            </div>
            <div class="btn-cal btn-cal-radius btn-clean">
                <input type="button" value="C" id="button" class="clean" onclick="clean()">
            </div>
        </div>
    </div>

    <script src="./js/calculator.js"></script>
</body>

</html>
